<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sniper Scope - Night Vision</title>
    <style>
        body { margin: 0; background: #0a0a0a; color: #0f0; font-family: 'Courier New', monospace; overflow: hidden; cursor: none; }
        canvas { display: block; }
        #ui {
            position: absolute; top: 20px; left: 20px; pointer-events: none;
            background: rgba(0,20,0,0.8); padding: 15px; border: 2px solid #0f0;
            text-shadow: 0 0 5px #0f0; z-index: 10;
        }
    </style>
</head>
<body>

<div id="ui">
    <div>SCORE: <span id="score">0</span></div>
    <div>AMMO: <span id="ammo">6/6</span></div>
    <div>STREAK: <span id="hits">0</span>/3 HITS</div>
    <div>STATUS: <span id="status">NVG ACTIVE</span></div>
</div>

<canvas id="gameCanvas"></canvas>

<script>
/** AUDIO ENGINE **/
const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
function playShot() {
    const osc = audioCtx.createOscillator();
    const noise = audioCtx.createBufferSource();
    const gain = audioCtx.createGain();
    const buffer = audioCtx.createBuffer(1, audioCtx.sampleRate * 0.1, audioCtx.sampleRate);
    const data = buffer.getChannelData(0);
    for (let i = 0; i < buffer.length; i++) data[i] = Math.random() * 2 - 1;
    noise.buffer = buffer;
    gain.gain.setValueAtTime(0.4, audioCtx.currentTime);
    gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
    noise.connect(gain); gain.connect(audioCtx.destination);
    noise.start();
}

/** GAME STATE **/
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let score = 0, ammo = 6, hitsInClip = 0, isReloading = false;
let mouse = { x: 0, y: 0 }, recoil = 0;

// Brighter targets/building for visibility
const building = { x: canvas.width/4, y: canvas.height/4, w: canvas.width/2, h: canvas.height/1.5 };
const winW = 60, winH = 80;
let enemies = [];

// Moving Search Lights
const searchLights = [
    { x: 200, y: 200, dx: 3, dy: 2, r: 180 },
    { x: canvas.width-200, y: 400, dx: -2, dy: 3, r: 220 }
];

function initEnemies() {
    for (let r = 0; r < 3; r++) {
        for (let c = 0; c < 3; c++) {
            enemies.push({
                x: building.x + (c + 0.5) * (building.w / 3) - winW/2,
                y: building.y + (r + 0.5) * (building.h / 3) - winH/2,
                active: false,
                timer: Math.random() * 3000 + 1000,
                lastChange: Date.now()
            });
        }
    }
}

window.addEventListener('mousemove', e => { mouse.x = e.clientX; mouse.y = e.clientY; });
window.addEventListener('mousedown', () => { if(ammo > 0 && !isReloading) fire(); });

function fire() {
    if (audioCtx.state === 'suspended') audioCtx.resume();
    playShot();
    ammo--;
    recoil = 45;
    
    enemies.forEach(e => {
        if (e.active) {
            const headX = e.x + winW/2;
            const headY = e.y + 35;
            const dist = Math.hypot(mouse.x - headX, mouse.y - headY);

            if (dist < 15) { // Headshot
                score += 500; e.active = false; hitsInClip++;
            } else if (mouse.x > e.x+10 && mouse.x < e.x+winW-10 && mouse.y > e.y+45 && mouse.y < e.y+winH) {
                score += 150; e.active = false; hitsInClip++;
            }
        }
    });
    updateUI();
    if (ammo === 0) reload();
}

function reload() {
    isReloading = true;
    document.getElementById('status').innerText = "RELOADING...";
    setTimeout(() => {
        ammo = 6;
        if (hitsInClip >= 2) document.getElementById('status').innerText = "CLIP BONUS!";
        else document.getElementById('status').innerText = "NVG ACTIVE";
        hitsInClip = 0; isReloading = false; updateUI();
    }, 1500);
}

function updateUI() {
    document.getElementById('score').innerText = score;
    document.getElementById('ammo').innerText = ammo + "/6";
    document.getElementById('hits').innerText = hitsInClip;
}

function update() {
    if (recoil > 0) recoil *= 0.8;
    searchLights.forEach(s => {
        s.x += s.dx; s.y += s.dy;
        if (s.x < 0 || s.x > canvas.width) s.dx *= -1;
        if (s.y < 0 || s.y > canvas.height) s.dy *= -1;
    });
    enemies.forEach(e => {
        if (Date.now() - e.lastChange > e.timer) {
            e.active = !e.active; e.lastChange = Date.now();
            e.timer = e.active ? 1500 : 3000;
        }
    });
    draw();
    requestAnimationFrame(update);
}

function draw() {
    // 1. Ambient Background (Visible but dark)
    ctx.fillStyle = '#111'; 
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    // 2. Draw Building & Targets
    ctx.fillStyle = '#1a1a1a';
    ctx.fillRect(building.x, building.y, building.w, building.h);
    
    enemies.forEach(e => {
        ctx.fillStyle = '#050505';
        ctx.fillRect(e.x, e.y, winW, winH); // Windows
        if (e.active) {
            ctx.fillStyle = '#333'; // Target body
            ctx.fillRect(e.x + 10, e.y + 40, winW - 20, 35);
            ctx.beginPath();
            ctx.arc(e.x + winW/2, e.y + 35, 10, 0, Math.PI*2); // Head
            ctx.fill();
        }
    });

    // 3. Search Lights (Highlighting)
    ctx.save();
    ctx.globalCompositeOperation = 'screen';
    searchLights.forEach(s => {
        const g = ctx.createRadialGradient(s.x, s.y, 0, s.x, s.y, s.r);
        g.addColorStop(0, 'rgba(255, 255, 180, 0.4)');
        g.addColorStop(1, 'transparent');
        ctx.fillStyle = g;
        ctx.fillRect(0,0, canvas.width, canvas.height);
    });
    ctx.restore();

    // 4. NIGHT VISION SCOPE
    const sX = mouse.x;
    const sY = mouse.y - recoil;
    const rad = 170;

    ctx.save();
    // Darken everything outside the scope
    ctx.beginPath();
    ctx.rect(0,0, canvas.width, canvas.height);
    ctx.arc(sX, sY, rad, 0, Math.PI*2, true);
    ctx.fillStyle = "rgba(0,0,0,0.85)";
    ctx.fill();

    // The NVG "Green Screen" effect inside the scope
    ctx.globalCompositeOperation = 'overlay';
    ctx.fillStyle = 'rgba(0, 255, 50, 0.3)';
    ctx.beginPath();
    ctx.arc(sX, sY, rad, 0, Math.PI*2);
    ctx.fill();

    // Crosshairs & UI
    ctx.globalCompositeOperation = 'source-over';
    ctx.strokeStyle = '#0f0';
    ctx.lineWidth = 2;
    ctx.stroke(); // Circle border
    
    ctx.beginPath();
    ctx.lineWidth = 1;
    ctx.moveTo(sX, sY - rad); ctx.lineTo(sX, sY + rad);
    ctx.moveTo(sX - rad, sY); ctx.lineTo(sX + rad, sY);
    ctx.stroke();

    // Red Dot
    ctx.fillStyle = 'red';
    ctx.beginPath(); ctx.arc(sX, sY, 3, 0, Math.PI*2); ctx.fill();
    ctx.restore();
}

initEnemies();
update();
window.onresize = () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; };
</script>
</body>
</html>
