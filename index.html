<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sniper Scope - Counter-Fire</title>
    <style>
        body { margin: 0; background: #000; color: #0f0; font-family: 'Courier New', monospace; overflow: hidden; cursor: none; }
        canvas { display: block; }
        #ui {
            position: absolute; top: 20px; left: 20px; pointer-events: none;
            background: rgba(0,20,0,0.85); padding: 15px; border: 2px solid #0f0;
            text-shadow: 0 0 5px #0f0; z-index: 10;
        }
        .warning { color: #f00; font-weight: bold; animation: blink 0.5s infinite; }
        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.1; } 100% { opacity: 1; } }
    </style>
</head>
<body>

<div id="ui">
    <div>SCORE: <span id="score">0</span> | AMMO: <span id="ammo">6/6</span></div>
    <div id="health-ui">HEALTH: [|||]</div>
    <div id="status">SCANNING...</div>
</div>

<canvas id="gameCanvas"></canvas>

<script>
/** AUDIO ENGINE **/
const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

function playShot(isPlayer) {
    if (audioCtx.state === 'suspended') audioCtx.resume();
    const noise = audioCtx.createBufferSource();
    const gain = audioCtx.createGain();
    const filter = audioCtx.createBiquadFilter();
    
    const buffer = audioCtx.createBuffer(1, audioCtx.sampleRate * 0.1, audioCtx.sampleRate);
    const data = buffer.getChannelData(0);
    for (let i = 0; i < buffer.length; i++) data[i] = Math.random() * 2 - 1;
    
    noise.buffer = buffer;
    
    if (isPlayer) {
        // Heavy, booming rifle
        filter.type = 'lowpass';
        filter.frequency.setValueAtTime(1000, audioCtx.currentTime);
        gain.gain.setValueAtTime(0.6, audioCtx.currentTime);
    } else {
        // Sharp, snapping enemy fire
        filter.type = 'highpass';
        filter.frequency.setValueAtTime(1500, audioCtx.currentTime);
        gain.gain.setValueAtTime(0.3, audioCtx.currentTime);
    }
    
    gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
    noise.connect(filter);
    filter.connect(gain);
    gain.connect(audioCtx.destination);
    noise.start();
}

/** GAME SETUP **/
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth; canvas.height = window.innerHeight;

let score = 0, ammo = 6, hitsInClip = 0, isReloading = false;
let mouse = { x: 0, y: 0 }, recoil = 0;
let playerHealth = 3, enemySpawnCount = 0, gameOver = false;
let screenFlash = 0;

const building = { x: canvas.width/4, y: canvas.height/4, w: canvas.width/2, h: canvas.height/1.5 };
const winW = 60, winH = 80;
let enemies = [];

const searchLights = [
    { x: 150, y: 150, dx: 1.8, dy: 1.2, r: 280 },
    { x: canvas.width-150, y: canvas.height-150, dx: -1.5, dy: -1.4, r: 320 }
];

function initEnemies() {
    for (let r = 0; r < 3; r++) {
        for (let c = 0; c < 3; c++) {
            enemies.push({
                x: building.x + (c + 0.5) * (building.w / 3) - winW/2,
                y: building.y + (r + 0.5) * (building.h / 3) - winH/2,
                active: false, isElite: false,
                timer: Math.random() * 3000 + 1000, lastChange: Date.now(),
                fireTimer: 0, muzzleFlash: 0
            });
        }
    }
}

window.addEventListener('mousemove', e => { mouse.x = e.clientX; mouse.y = e.clientY; });
window.addEventListener('mousedown', () => { 
    if(gameOver) return location.reload();
    if(ammo > 0 && !isReloading) fire(); 
});

function fire() {
    playShot(true);
    ammo--; recoil = 55;
    
    enemies.forEach(e => {
        if (e.active) {
            const hX = e.x + winW/2, hY = e.y + 35;
            const d = Math.hypot(mouse.x - hX, mouse.y - hY);
            if (d < 15) { score += 500; e.active = false; hitsInClip++; }
            else if (mouse.x > e.x+10 && mouse.x < e.x+winW-10 && mouse.y > e.y+45 && mouse.y < e.y+winH) {
                score += 150; e.active = false; hitsInClip++;
            }
        }
    });
    updateUI();
    if (ammo === 0) reload();
}

function reload() {
    isReloading = true;
    document.getElementById('status').innerText = "RELOADING...";
    setTimeout(() => {
        ammo = 6; isReloading = false;
        document.getElementById('status').innerText = "READY";
        hitsInClip = 0; updateUI();
    }, 1500);
}

function updateUI() {
    document.getElementById('score').innerText = score;
    document.getElementById('ammo').innerText = ammo + "/6";
    let hpStr = "HEALTH: " + "[|".repeat(playerHealth) + " ".repeat(3-playerHealth) + "]";
    document.getElementById('health-ui').innerHTML = playerHealth <= 1 ? `<span class="warning">${hpStr}</span>` : hpStr;
}

function update() {
    if (gameOver) return;
    const now = Date.now();
    if (recoil > 0) recoil *= 0.8;
    if (screenFlash > 0) screenFlash -= 0.05;

    searchLights.forEach(s => {
        s.x += s.dx; s.y += s.dy;
        if (s.x < 0 || s.x > canvas.width) s.dx *= -1;
        if (s.y < 0 || s.y > canvas.height) s.dy *= -1;
    });

    enemies.forEach(e => {
        if (e.muzzleFlash > 0) e.muzzleFlash -= 0.1;

        if (now - e.lastChange > e.timer) {
            e.active = !e.active; e.lastChange = now;
            if (e.active) {
                enemySpawnCount++;
                e.isElite = (enemySpawnCount % 5 === 0);
                e.fireTimer = now + 3000;
            }
        }

        if (e.active && e.isElite && now > e.fireTimer) {
            playerHealth--;
            screenFlash = 0.4;
            e.muzzleFlash = 1.0; // Trigger visual flash
            playShot(false);     // Trigger enemy sound
            e.fireTimer = now + 1000;
            updateUI();
            if (playerHealth <= 0) {
                gameOver = true;
                document.getElementById('status').innerText = "GAME OVER";
            }
        }
    });
    draw();
    requestAnimationFrame(update);
}

function draw() {
    // Screen Hit Effect
    ctx.fillStyle = screenFlash > 0 ? `rgba(150, 0, 0, ${screenFlash})` : '#050505';
    ctx.fillRect(0,0, canvas.width, canvas.height);

    // 1. Scene Base
    ctx.fillStyle = '#111'; ctx.fillRect(building.x, building.y, building.w, building.h);
    enemies.forEach(e => {
        ctx.fillStyle = '#000'; ctx.fillRect(e.x, e.y, winW, winH);
        if (e.active) {
            ctx.fillStyle = e.isElite ? '#fff' : '#666'; 
            ctx.fillRect(e.x + 15, e.y + 45, winW - 30, 30);
            ctx.beginPath(); ctx.arc(e.x + winW/2, e.y + 35, 10, 0, Math.PI*2); ctx.fill();
            
            // Muzzle Flash Effect
            if (e.muzzleFlash > 0) {
                const grad = ctx.createRadialGradient(e.x+winW/2, e.y+45, 0, e.x+winW/2, e.y+45, 40);
                grad.addColorStop(0, `rgba(255, 255, 100, ${e.muzzleFlash})`);
                grad.addColorStop(1, 'transparent');
                ctx.fillStyle = grad;
                ctx.beginPath(); ctx.arc(e.x+winW/2, e.y+45, 40, 0, Math.PI*2); ctx.fill();
            }
        }
    });

    // 2. The Light Mask
    ctx.save();
    ctx.globalCompositeOperation = 'destination-in'; 
    ctx.beginPath();
    const sX = mouse.x, sY = mouse.y - recoil;
    ctx.arc(sX, sY, 180, 0, Math.PI*2);
    searchLights.forEach(s => { ctx.moveTo(s.x + s.r, s.y); ctx.arc(s.x, s.y, s.r, 0, Math.PI*2); });
    ctx.fill();
    ctx.restore();

    // 3. Atmos/Searchlight Glow
    ctx.save();
    ctx.globalCompositeOperation = 'screen';
    searchLights.forEach(s => {
        const g = ctx.createRadialGradient(s.x, s.y, s.r*0.4, s.x, s.y, s.r);
        g.addColorStop(0, 'rgba(255, 255, 200, 0.15)'); g.addColorStop(1, 'transparent');
        ctx.fillStyle = g; ctx.fillRect(0,0, canvas.width, canvas.height);
    });
    ctx.restore();

    // 4. NVG Scope
    ctx.save();
    ctx.strokeStyle = '#0f0'; ctx.lineWidth = 3;
    ctx.beginPath(); ctx.arc(sX, sY, 180, 0, Math.PI*2); ctx.stroke();
    
    ctx.globalCompositeOperation = 'overlay';
    ctx.fillStyle = 'rgba(0, 255, 100, 0.2)';
    ctx.fill();
    
    ctx.globalCompositeOperation = 'source-over';
    ctx.beginPath(); ctx.lineWidth = 1;
    ctx.moveTo(sX, sY - 180); ctx.lineTo(sX, sY + 180);
    ctx.moveTo(sX - 180, sY); ctx.lineTo(sX + 180, sY);
    ctx.stroke();
    ctx.restore();

    if(gameOver) {
        ctx.fillStyle = "rgba(0,0,0,0.9)"; ctx.fillRect(0,0,canvas.width,canvas.height);
        ctx.fillStyle = "red"; ctx.font = "bold 40px Courier New"; ctx.textAlign = "center";
        ctx.fillText("OPERATOR ELIMINATED", canvas.width/2, canvas.height/2);
        ctx.font = "20px Courier New"; ctx.fillText("CLICK TO REDEPLOY", canvas.width/2, canvas.height/2 + 50);
    }
}

initEnemies();
update();
window.onresize = () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; };
</script>
</body>
</html>
